<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styless.css') }}">
</head>
<body>
    <header>
        <h1 class="Titulo">Registro</h1>
        <br>
        <u><i>
            <h2 class="Pagina_Main"><a href="/">Inicio</a></h2>
            <h2 class="Pagina2"><a href="/Pagina2">Fotos del tema</a></h2>
        </i></u>
        <br><br>
    </header>

    <div class="formulario-subida">
        <form method="POST">
            <label>Elige un nombre de usuario:</label><br>
            <input type="text" name="username" required><br><br>

            <label>Elige una contraseña:</label><br>
            <input type="password" name="password" required><br><br>

            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a>.</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul style="color: red;">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
